    <div class="row">

            <form class="py-4 px-2 text-white">
                <div class="form-group border-left border-primary pl-2 py-2">{{search}}
                    <input type="search" class="form-control" name="search" [(ngModel)]="search" placeholder="Buscar Producto">

                <button type="button" (click)="searchArticle()" class="btn btn-success btn-block btn-lg"><i class="fas fa-search mr-2"></i>Buscar</button>
            </form>
        </div>
    </div>
</div>
