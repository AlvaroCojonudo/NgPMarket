<form class="px-4 py-3">
    <div class="form-group border-left border-primary pl-2">
        <label for="inputEmailLogin"><i class="fas fa-user mr-2"></i>Correo
            Electrónico</label>
        <input type="email" class="form-control" [(ngModel)]="user.email" name="email" [ngModelOptions]="{standalone: true}" placeholder="email@example.com">
    </div>
    <div class="form-group border-left border-primary pl-2">
        <label for="inputPasswordLogin"><i class="fas fa-key mr-2"></i>Contraseña</label>
        <input type="password" class="form-control" [(ngModel)]="user.password" [ngModelOptions]="{standalone: true}" placeholder="$my%password">
    </div>
    <p>{{user.email}}</p>
    <p>{{user.password}}</p>
    <button type="button" class="btn btn-primary"><i class="fas fa-sign-in-alt mr-2"></i>Iniciar
        Sesion</button>
</form>
<a class="mx-4" href="#"><i class="far fa-frown mr-2"></i>Olvidaste la contraseña?</a>
