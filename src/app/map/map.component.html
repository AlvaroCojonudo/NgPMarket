<div *ngIf="lat && lng">
    <agm-map [latitude]="lat" [longitude]="lng">
        <agm-marker [latitude]="lat" [longitude]="lng">
            <agm-info-window>
                <h3>Howdy!</h3>
                <p>Estas justo aqui!</p>
            </agm-info-window>
        </agm-marker>
    </agm-map>
</div>
