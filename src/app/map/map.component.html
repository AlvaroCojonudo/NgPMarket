<div *ngIf="lat && lng">
    <agm-map [latitude]="lat" [longitude]="lng" [zoom]="15">
        <agm-marker [latitude]="lat" [longitude]="lng">
            <agm-info-window>
                <h3>{{user.displayName}}</h3>
                <p>Estas justo aqui!</p>
            </agm-info-window>
        </agm-marker>
        <agm-marker *ngFor="let marker of markers" [latitude]="marker.location[0]" [longitude]="marker.location[1]"
            [iconUrl]="'https://cdn1.iconfinder.com/data/icons/designer-s-tools-1/512/Coffee-64.png'">

            <agm-info-window>                
                <h3><strong>{{ marker.key }}</strong></h3>

                <p>Estas a {{ marker.distance | number : '1.1-1' }} kilometros de este punto.</p>
            </agm-info-window>

        </agm-marker>
    </agm-map>
</div>
