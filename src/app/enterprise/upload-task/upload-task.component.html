<div *ngIf="percentage | async as pct">
    <progress [value]="pct" max="100"></progress>
    {{ pct | number }}%
</div>
<div *ngIf="snapshot | async as snap">
    {{snap.bytesTransferred}} of {{snap.totalBytes}}
    <div *ngIf="downloadURL as url">
        <h3>Resultado</h3>
        <img [src]="url" class="img-fluid" alt="">
        <a [href]="url" target="_blank" rel="noopener"></a>
    </div>
    <button class="btn btn-warning" (click)="task.pause()" [disabled]="!isActive(snap)">Pausar</button>
    <button class="btn btn-danger" (click)="task.cancel()" [disabled]="!isActive(snap)">Cancelar</button>
    <button class="btn btn-success" (click)="task.resume()" [disabled]="!(snap?.state === 'paused')">Continuar</button>
</div>
