<form action="" class="mt-3 border-left border-primary pl-2 py-1">
    <h5>Tu turno! Califícanos</h5>
    <div *ngIf="user; else loginPlease">
        <div class="border-bottom stars-rating d-flex justify-content-between py-2 mx-3">
            <i *ngFor="let in of counter(comentario.rating); let i = index" (click)="setRAting(i + 1)" class="my-star fas fa-star text-warning mx-1" ></i>
            <i *ngFor="let in of counter(5 - comentario.rating); let i = index" (click)="setRAting(i + 1 + comentario.rating)" class="my-star far fa-star text-warning mx-1" ></i>
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Describe tu experiencia con nosotros. (Opcional)</label>
            <textarea class="form-control border border-dark" rows="3" placeholder="Cuéntanos, como te fué?"
                [(ngModel)]="comentario.comment" name="comment"></textarea>
        </div>
        <div *ngIf="sendEd" class="alert alert-success" role="alert">
            <i class="fas fa-flag-checkered mr-2"></i>Se te agradece! Tu calificación ha sido enviada!
        </div>
        <button class="btn btn-success" (click)="submitComment()"><i class="fas fa-bullhorn mr-2"></i>Enviar comentario!</button>
    </div>
    <ng-template #loginPlease>
        <p><i class="far fa-hand-paper mr-2 text-danger"></i>Para calificarnos necesitas iniciar sesion en la
            aplicacion!</p>
        <app-login></app-login>
    </ng-template>
</form>
