<form action="" class="mt-3 border-left border-primary pl-2 py-1">
    <h5>Tu turno! Califícanos</h5>
    <div *ngIf="user; else loginPlease">
        <div class="border-bottom stars-rating d-flex justify-content-between py-2 mx-3" rating="comentss.rating">
            <i class="star fas fa-star text-warning mx-1 shadow"></i>
            <i class="star fas fa-star text-warning mx-1"></i>
            <i class="star fas fa-star text-warning mx-1"></i>
            <i class="star fas fa-star-half-alt text-warning mx-1"></i>
            <i class="star far fa-star text-warning mx-1"></i>
        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Describe tu experiencia con nosotros. (Opcional)</label>
            <textarea class="form-control border border-dark" rows="3" placeholder="Cuéntanos, como te fué?"
                [(ngModel)]="comentario && comentario.comment" [ngModelOptions]="{standalone: true}"></textarea>
        </div>
        <button (click)="submitComment()">Enviar comentario!</button>
    </div>
    <ng-template #loginPlease>
        <p><i class="far fa-hand-paper mr-2 text-danger"></i>Para calificarnos necesitas iniciar sesion en la aplicacion!</p>
        <app-login></app-login>
    </ng-template>
</form>
